
<button class="btn btn-info" (click)="show()">Show</button>
<button class="btn btn-info" (click)="hide()">Hide</button>

<div *ngIf="!participantsAreLoaded" class="container">
  <div id="ParticipantsAndPrize">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Participantes</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let participant of participants">
            <tr>
              <td>{{participant.FullName}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div id="ImageParticipantImage">
      <img src="/assets/winner1.png">
    </div>
  </div>
</div>

<app-rifame-load-file [visibility] = 'this.participantsAreLoaded'></app-rifame-load-file>
