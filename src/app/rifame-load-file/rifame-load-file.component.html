
<!-- Upload -->
<form *ngIf="participantsTableAndImageIsVisibility" id="file-upload-form" class="uploader">
  <input id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx,.csv"
  (change)="fileUpload($event)" />
  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Seleccione un archivo o arrastre aqu√≠</div>
      <div id="notimage" class="hidden">Por favor seleccione una imagen</div>
      <span id="file-upload-btn" class="btn btn-primary">Seleccione un archivo</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>
  <div class="div">
    <pre>{{convertedJson}}</pre>
  </div>
</form>
