<div class="container">

  <!-- Alerts -->
  <div *ngIf="showSuccessAlertMessage" class="success-alert-message">
    <h4>
      <alert type='success' dismissOnTimeout="7000">
        <strong>¡Éxito!</strong> Archivo cargado correctamente.
      </alert>
    </h4>
  </div>

  <div *ngIf="showErrorAlertMessage" class="error-alert-message">
    <h4>
      <alert type='danger' dismissOnTimeout="7000">
        <strong>¡Error!</strong> Algo no fue bien, verifique su conexión he intente nuevamente.
      </alert>
    </h4>
  </div>

  <!-- Load file module -->
  <div *ngIf="!loadFileIsVisible" class="container">
    <div id="ParticipantsAndPrize">
      <div class="table-responsive">
        <table class="table ">
          <thead>
            <tr>
              <th scope="col">Participantes</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let participant of participants">
              <tr>
                <td>{{participant.FullName}}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <div id="ImageParticipant">
        <img src="/assets/images/welcome-winner-first.png">
      </div>
    </div>
  </div>

  <!-- <app-load-file
  (VisibilityEventEmitter)="onLoadFile($event)"
  [IsVisibility]='this.loadFileIsVisible'>
  </app-load-file> -->

  <div class="mat-elevation-z8">
    <div class="grid-panel">
      <div class="left-panel">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      <div class="right-panel">
        <form class="center-form">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="Name">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-flat-button>Add</button>
          <button mat-icon-button color="primary" aria-label="">
            <mat-icon>home</mat-icon>
          </button>
        </form>
      </div>
    </div>
  </div>

</div>
