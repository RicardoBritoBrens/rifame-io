<div class="container">
  <div id="ParticipantsAndPrize">
    <div class="mat-elevation-z8">
      <div class="grid-panel">
        <div class="left-panel">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" fixedLayout="true">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef i18n> No </th>
              <td mat-cell *matCellDef="let participant"> {{participant.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef i18n> Name </th>
              <td mat-cell *matCellDef="let participant"> {{participant.name}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef i18n> Action </th>
              <td mat-cell *matCellDef="let participant">
                <mat-icon (click)="tableActionRemoveParticipants(participant)">
                  delete
                </mat-icon>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 5]" showFirstLastButtons aria-label="Select page of name names">
          </mat-paginator>
        </div>
        <div class="right-panel">
          <form [formGroup]="addParticipantsForm" (ngSubmit)="circleAddParticipant()" method="post" class="center-form">
            <mat-form-field>
              <mat-label i18n>Name</mat-label>
              <input type="text" matInput formControlName="name">
              <mat-hint i18n>Names are added in UPPERCASE</mat-hint>
            </mat-form-field>
            <button class="button-wrapper-mat-icon" title="Add participants to the table" mat-mini-fab color="#fffff"
              i18n>
              <mat-icon class="button-icon-mat-icon">
                add
              </mat-icon>
            </button>
          </form>
        </div>
        <div class="bottom-options">
          <button title="Upload random participants" data-toggle="tooltip" class="mat-bottom button-wrapper-mat-icon"
            (click)="circleOnLoadMockParticipants()" mat-mini-fab color="#fffff" i18n>
            <mat-icon class="button-icon-mat-icon">science</mat-icon>
          </button>
          <button title="Download participants template" class="mat-bottom button-wrapper-mat-icon"
            (click)="circleOnDownload()" mat-mini-fab color="#fffff" i18n>
            <mat-icon class="button-icon-mat-icon">download</mat-icon>
          </button>
          <button title="Upload participants template" class="mat-bottom button-wrapper-mat-icon"
            (click)="fileInput.click()" mat-mini-fab color="#fffff" i18n>
            <mat-icon class="button-icon-mat-icon">upload</mat-icon>
            <input hidden id="file-upload" #fileInput type="file" name="fileUpload" accept=".xls,.xlsx,.csv"
              (change)="circleOnUpload($event)" />
          </button>
          <button title="Delete all participants in the table" class="mat-bottom button-wrapper-mat-icon"
            (click)="circleOnDelete()" mat-mini-fab color="#fffff" i18n>
            <mat-icon class="button-icon-mat-icon">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
