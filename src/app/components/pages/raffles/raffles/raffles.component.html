<div *ngIf="canIStartRaffle">
  <app-roulette [items]="participants" [numberOfParticipants]="participants.length" [listOfParticipants]="participants"
    [listOfParticipantsWithColors]="listOfParticipantsWithColors" [idToLandOn]="7"
    (newItemEvent)="addItem($event)"></app-roulette>
</div>

<label>Cantidad de Participantes {{this.participants.length}}</label>
