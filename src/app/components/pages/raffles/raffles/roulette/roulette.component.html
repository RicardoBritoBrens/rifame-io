<ngx-wheel #wheel width='400' height='400' spinDuration='8' [items]='listOfParticipantsWithColors' [innerRadius]='20'
  [spinAmount]='10' [textOrientation]='textOrientation' [textAlignment]='textAlignment' pointerStrokeColor='black'
  pointerFillColor='gold' [idToLandOn]='idToLandOn' (onSpinStart)='before()' (onSpinComplete)='after()'
  [disableSpinOnClick]='true'></ngx-wheel>

<app-rifame-blur-screen-with-central-text [visibility]=canIShowWinnerName [centerText]=currentWinnerName>
</app-rifame-blur-screen-with-central-text>

<button class="btn-primary" (click)="spin()" [disabled]="this.isDisable">Spin</button>
